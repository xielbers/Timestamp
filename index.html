<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Fecha y Hora a Timestamp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Selecciona una fecha y hora</h1>
        <form id="dateTimeForm">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
            <button type="button" onclick="CurrentDate()">Ahora</button>
            <br><br>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time">
            <button type="button" onclick="CurrentTime()">Ahora</button>
            <br><br>
            <button type="button" onclick="Timestamp()">Convertir a Timestamp</button>
        </form> <br>
        <span id="result"></span><span id="timestamp"></span> <br> <br>
        <button id="copyButton" type="button" onclick="Copy()" style="display: none;">Copiar Resultado</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
